<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="hw5.css">
</head>
<body>
            <div class="calculator">
          <div class="input"><label><input type="text" class="display" placeholder="0,"></label></div>
                <div class="modes">
            <label><input type="radio" checked>Hex</label>
                <label><input type="radio">Dec</label>
                <label><input type="radio">Oct</label>
                <label><input type="radio">Bin</label>

                <label><input type="radio">Degrees</label>
                <label><input type="radio">Radians</label>
                <label><input type="radio">Gradients</label>

           <label><input type="checkbox">Inv</label>
                    <label><input type="checkbox">Hyp</label></div>

            <div class="top-buttons">
            <button class="btn">Backspace</button>
            <button class="btn">CE</button>
            <button class="btn">C</button></div>

            <div class="buttons">
            <input class="blue" type="button" value="Sta">
            <input class="pink" type="button" value="F-E">
            <input class="pink" type="button" value="(">
            <input class="pink" type="button" value=")">
            <input class="red" type="button" value="MC">
            <input class="blue" type="button" value="7">
            <input class="blue" type="button" value="8">
            <input class="blue" type="button" value="9">
            <input class="red" type="button" value="/">
            <input class="red" type="button" value="Mod">
            <input class="red" type="button" value="And">

            <input class="gray buttons" type="button" value="Ave">
            <input class="pink buttons" type="button" value="dms">
            <input class="pink buttons" type="button" value="Exp">
            <input class="pink buttons" type="button" value="In">
            <input class="red buttons" type="button" value="MR">
            <input class="blue buttons" type="button" value="4">
            <input class="blue buttons" type="button" value="5">
            <input class="blue buttons" type="button" value="6">
            <input class="red buttons" type="button" value="*">
            <input class="red buttons" type="button" value="Or">
            <input class="red buttons" type="button" value="Xor">

            <input class="gray buttons" type="button" value="Sum">
            <input class="pink buttons" type="button" value="sin">
            <input class="pink buttons" type="button" value="x^y">
            <input class="pink buttons" type="button" value="log">
            <input class="red buttons" type="button" value="MS">
            <input class="blue buttons" type="button" value="1">
            <input class="blue buttons" type="button" value="2">
            <input class="blue buttons" type="button" value="3">
            <input class="red buttons" type="button" value="-">
            <input class="red buttons" type="button" value="Lsh">
            <input class="red buttons" type="button" value="Not">

            <input class="gray buttons" type="button" value="s">
            <input class="pink buttons" type="button" value="cos">
            <input class="pink buttons" type="button" value="x^3">
            <input class="pink buttons" type="button" value="n!">
            <input class="red buttons" type="button" value="M+">
            <input class="blue buttons" type="button" value="0">
            <input class="blue buttons" type="button" value="+/-">
            <input class="blue buttons" type="button" value=",">
            <input class="red buttons" type="button" value="+">
            <input class="red buttons" type="button" value="=">
            <input class="red buttons" type="button" value="Int">

            <input class="gray buttons" type="button" value="Dat">
            <input class="pink buttons" type="button" value="tan">
            <input class="pink buttons" type="button" value="x^1">
            <input class="pink buttons" type="button" value="1/x">
            <input class="blue buttons" type="button" value="pi">
            <input class="blue buttons" type="button" value="0">
            <input class="blue buttons" type="button" value="+/-">
            <input class="blue buttons" type="button" value=",">
            <input class="red buttons" type="button" value="+">
            <input class="red buttons" type="button" value="=">
            <input class="red buttons" type="button" value="Int">
        </div>
            </div>
</body>
</html>
